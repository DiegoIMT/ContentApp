<!-- index.html (con modal Bootstrap) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Content App - Buscador de contenido</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fw-bold d-flex align-items-center" href="#">
        <i class="bi bi-film me-2"></i> Content App
      </a>
      <div class="ms-auto">
        <button class="btn btn-outline-warning" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Escribe el nombre de la película..." id="movie-name">
      </div>
      <div class="col-2">
        <button class="btn btn-warning fw-bold" id="search-btn">Buscar</button>
      </div>
      <div class="col-2">
          <select id="media-filter" class="form-select mb-3 w-100">
            <option value="all">Todo</option>
            <option value="movie">Películas</option>
            <option value="tv">Series</option>
        </select>
      </div>
      <div class="col-1">
      </div>
    
    <div id="result"></div>
    <div id="pagination" class="pagination justify-content-center mt-4"></div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Detalles de la Película</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modal-details">
          <!-- Contenido generado dinámicamente -->
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="key.js"></script>
  <script>
    // Proteger la página si no hay sesión iniciada
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
