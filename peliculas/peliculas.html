<!-- index.html (actualizado: responsive + accesibilidad + status/empty/error container) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content App - Buscador de contenido</title>

  <!-- CSS local -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap + Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fw-bold d-flex align-items-center" href="#">
        <i class="bi bi-film me-2"></i> Content App
        <span class="badge bg-warning text-dark ms-2">Demo</span>
      </a>

      <div class="ms-auto d-flex gap-2">
        <!-- (Opcional) Botón para tema/visual; puedes enlazarlo después a tu JS si lo implementas -->
        <button type="button" class="btn btn-outline-light" id="theme-btn" aria-label="Cambiar tema">
          <i class="bi bi-moon-stars"></i>
        </button>

        <button class="btn btn-outline-warning" type="button" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-4">
    <!-- Search Bar (Responsive) -->
    <section class="row g-2 align-items-center justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <label for="movie-name" class="visually-hidden">Nombre de película o serie</label>
        <input
          type="text"
          class="form-control"
          placeholder="Escribe el nombre de la película o serie..."
          id="movie-name"
          aria-label="Buscar película o serie"
          autocomplete="off"
        />
      </div>

      <div class="col-12 col-md-2 col-lg-2 d-grid">
        <button class="btn btn-warning fw-bold" id="search-btn" type="button">
          <i class="bi bi-search me-1"></i> Buscar
        </button>
      </div>

      <div class="col-12 col-md-3 col-lg-2">
        <label for="media-filter" class="visually-hidden">Filtrar por tipo de contenido</label>
        <select id="media-filter" class="form-select" aria-label="Filtro de tipo de contenido">
          <option value="all">Todo</option>
          <option value="movie">Películas</option>
          <option value="tv">Series</option>
        </select>
      </div>
    </section>

    <!-- Status / Loader / Messages -->
    <section class="mt-3">
      <!-- Aquí tu JS puede pintar:
           - Spinner de carga
           - Alertas de error
           - Mensaje "sin resultados"
      -->
      <div id="status" aria-live="polite"></div>
    </section>

    <!-- Results -->
    <section class="mt-4">
      <div id="result"></div>
      <nav aria-label="Paginación de resultados">
        <div id="pagination" class="pagination justify-content-center mt-4"></div>
      </nav>
    </section>
  </main>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Detalles</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modal-details">
          <!-- Contenido generado dinámicamente -->
        </div>
      </div>
    </div>
  </div>

  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="script.js"></script>
  <script src="key.js"></script>

  <script>
    // Proteger la página si no hay sesión iniciada (demo client-side)
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    // (Opcional) Placeholder para un futuro toggle de tema
    document.getElementById("theme-btn")?.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
