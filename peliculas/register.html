<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Content App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background-color: #1e1e2f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4 text-center">Crear Cuenta</h2>
    <form onsubmit="registerUser(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirm" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Registrar</button>
    </form>
    <p class="mt-3 text-center">
      ¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none text-info">Inicia sesión</a>
    </p>
  </div>

  <script>
    function registerUser(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Las contraseñas no coinciden");
        return;
      }

      // Simulación de registro (en aplicación real deberías guardar en DB)
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "peliculas.html";
    }
  </script>
</body>
</html>
